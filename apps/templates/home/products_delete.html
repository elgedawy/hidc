{% extends "layouts/base-rtl.html" %}
{% block title %}Product Delete Page{% endblock %}

{% block content %}

<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h3>حذف الجهاز</h3>
            <hr>
            <form method="POST">
                <div class="alert alert-danger">
                    <h4>  {{item}} هل انت متأكد من حدف </h4>
                </div>
                {% csrf_token %}
                <input class="btn btn-danger btn-sm" type="submit" value="تأكيد">
            </form>
        </div>
    </div>
</div>
{% endblock %}
